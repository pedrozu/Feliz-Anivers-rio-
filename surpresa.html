    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4081;
            --secondary-color: #e91e63;
            --accent-color: #ffd700;
            --background-light: #fff0f5;
            --background-dark: #ffcccb;
        }
        * {

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-light), var(--background-dark));
            text-align: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Fundo animado com estrelas */
        .star-background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2), transparent);
            animation: twinkle 10s infinite;
            z-index: -1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            position: relative;
            z-index: 2;
            display: none;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-in-out;
        }

        .active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 64, 129, 0.8);
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: glowText 2s infinite alternate;
        }

        @keyframes glowText {
            0% { text-shadow: 0 0 10px rgba(255, 64, 129, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }

        p {
            font-size: 1.2rem;
            color: #444;
            line-height: 1.8;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-family: 'Pacifico', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::after {
            width: 200%;
            height: 200%;
        }

        button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 64, 129, 0.7);
        }

        /* Cora√ß√µes e estrelas flutuantes */
        .heart, .star {
            position: fixed;
            font-size: 1.8rem;
            color: var(--primary-color);
            opacity: 0.9;
            animation: floatUp 5s ease-in infinite;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            color: var(--accent-color);
            font-size: 1.2rem;
            animation-duration: 3.5s;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        /* Fogos e confetes */
        .firework, .confetti {
            position: fixed;
            border-radius: 50%;
            z-index: 10;
        }

        .firework {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            animation: explode 1.5s ease-out forwards;
        }

        .confetti {
            width: 14px;
            height: 14px;
            animation: confettiFall 6s linear forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(30); opacity: 0; }
        }

        @keyframes confettiFall {
            to { transform: translateY(100vh) rotate(1080deg); }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            button { font-size: 1rem; padding: 12px 25px; }
        }
    </style>
</head>
<body>
    <div class="star-background"></div>

        // Textos originais mantidos

            final: "Eu n√£o tenho palavras suficientes para descrever o quanto voc√™ √© especial pra mim e o quanto eu quero fazer voc√™ feliz. Espero que seu anivers√°rio seja incr√≠vel e que os de adiante sejam tamb√©m (eu n√£o vou esquecer a promessa dos 30 anos, viu?). üíùüéÇ"

        function mostrar(pagina) {
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                container.style.opacity = '0';
                container.style.transform = 'translateY(50px)';
                setTimeout(() => container.style.display = 'none', 800);
            });

            const novaPagina = document.getElementById(pagina);
            setTimeout(() => {
                novaPagina.style.display = 'block';
                setTimeout(() => {
                    novaPagina.style.opacity = '1';
                    novaPagina.style.transform = 'translateY(0)';
                    digitarTexto(pagina);
                }, 50);
            }, 800);
        }

        function digitarTexto(pagina) {
            const elemento = document.getElementById(`msg${pagina === 'inicio' ? '1' : pagina === 'mensagem' ? '2' : '3'}`);
            elemento.innerHTML = '';
            const texto = textos[pagina];
            let i = 0;

            function digitar() {
                if (i < texto.length) {
                    elemento.innerHTML += texto.charAt(i);
                    i++;
                    setTimeout(digitar, 40);
                }
            }
            digitar();
        }

        function criarParticulas(tipo) {

            document.body.appendChild(elemento);
            setTimeout(() => elemento.remove(), 5000);

        setInterval(() => {

                    document.body.appendChild(firework);
                    setTimeout(() => firework.remove(), 1500);
                }, i * 150);

            // Confetes

        }

        window.onload = () => digitarTexto('inicio');
    </script>
</body>
</html>
